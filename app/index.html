<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>cafevolta</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed vertical layout>
  <template id="app" is="auto-binding">
    <core-ajax id="ajax"
      url="https://www.googleapis.com/blogger/v3/blogs/479217620522860094/posts?fields=items(author%2Cid%2Cimages%2Ctitle%2Curl)%2CnextPageToken&key=AIzaSyCXsQZphdTOmezVMqjlaxyFBjZ-O7kpyE8&labels=dinner" handleAs="json" auto="true" response="{{posts}}">
    </core-ajax>

    <core-media-query query="min-width: 640px" queryMatches="{{largeScreen}}">
    </core-media-query>

    <core-animated-pages id="pages" selected="{{selected}}"
                         transitions="cross-fade fade-slide-up fade-scale" fit>
      <section layout vertical>
        <div class="page" id="contacts" contacts="{{contacts}}" cross-fade?="{{largeScreen}}" heading="{{heading}}" flex>
          <cafe-volta-page class="page" id="cafe-volta" posts="{{posts}}">
          </cafe-volta-page>
        </div>
      </section>
    </core-animated-pages>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="/bower_components/director/build/director.js"></script>
  <!-- endbuild-->
</body>

</html>
