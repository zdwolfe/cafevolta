<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../base-page/base-page.html">

<polymer-element name="cafe-volta-page" attributes="" extends="base-page">
  <template>
    <link rel="stylesheet" href="cafe-volta-page.css">

    <core-drawer-panel id="drawerPanel" forceNarrow>

      <!-- Drawer -->
      <core-header-panel drawer mode="seamed">
        <core-toolbar>Menu</core-toolbar>
        <core-menu selected="0" on-core-select="{{closeDrawer}}">
          <paper-item noink>
            <a href="/contacts/all" on-click="{{navigate}}">
              All Contacts
            </a>
          </paper-item>
          <paper-item noink>
            <a href="/contacts/favorites" on-click="{{navigate}}">
              Favorites
            </a>
          </paper-item>
          <paper-item noink>
            <a href="/contacts/circles" on-click="{{navigate}}">
              Circles
            </a>
          </paper-item>
        </core-menu>
      </core-header-panel>

      <!-- Main -->
      <div main layout vertical>
        <core-header-panel id="headerPanel" mode="seamed" flex>
          <core-toolbar>
            <paper-icon-button icon="menu" core-drawer-toggle>
            </paper-icon-button>
            <div id="title" flex>{{heading}}</div>

            <paper-menu-button id="menuBtn" noink>
              <paper-icon-button icon="more-vert" noink></paper-icon-button>
              <paper-dropdown class="dropdown" halign="right">
                <core-menu class="menu">
                  <paper-item>Settings</paper-item>
                  <paper-item>Help</paper-item>
                  <paper-item>Feedback</paper-item>
                </core-menu>
              </paper-dropdown>
            </paper-menu-button>

          </core-toolbar>
          <div class="content">

            <core-list id="list" data="{{contacts}}"
                                 scrollTarget="{{$.headerPanel.scroller}}"
                                 runwayFactor="5">
              <template>
                <a href="{{index | getUrl}}" on-click="{{navigate}}">
                  <div class="row" layout horizontal center>
                    <core-image src="{{model.avatar}}" preload sizing="cover">
                    </core-image>
                    <div flex>{{model.name}}</div>
                  </div>
                </a>
              </template>
            </core-list>

          </div>
        </core-header-panel>

        <!-- Add contact -->
        <a href="/add" on-click="{{navigate}}">
          <paper-fab icon="add" noink></paper-fab>
        </a>
      </div>
    </core-drawer-panel>
  </template>
  <script>
    (function () {

      Polymer({
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
